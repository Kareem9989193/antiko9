<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antiko Team | الرئيسية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="bg-container">
    </div>
    <canvas id="bg-canvas"></canvas>
    <div class="overlay"></div>

    <header>
        <div id="main-logo-effect" class="logo-text staggered-entry">ANTIIKO</div>
        <div class="hero">

        </div>
    </header>

    <div class="container">
        <div class="grid">
            <a href="bot.html" class="feature-card staggered-entry">
                <i class="fas fa-robot"></i>
                <h3 id="card-1-title">Antiko Bot</h3>
                <p id="card-1-desc" style="color: var(--text-dim); font-size: 0.9rem; margin-top: 5px;"></p>
            </a>

            <a href="members.Html" class="feature-card staggered-entry">
                <i class="fas fa-users"></i>
                <h3 id="card-2-title">أعضاء الفريق</h3>
                <p id="card-2-desc" style="color: var(--text-dim); font-size: 0.9rem; margin-top: 5px;"></p>
            </a>

            <a href="team.Html" class="feature-card staggered-entry">
                <i class="fas fa-info-circle"></i>
                <h3 id="card-3-title">تعريف الفريق</h3>
                <p id="card-3-desc" style="color: var(--text-dim); font-size: 0.9rem; margin-top: 5px;"></p>
            </a>

            <a href="Shop.html" class="feature-card staggered-entry">
                <i class="fas fa-shopping-cart"></i>
                <h3 id="card-4-title">Antiko Shop</h3>
                <p id="card-4-desc" style="color: var(--text-dim); font-size: 0.9rem; margin-top: 5px;"></p>
            </a>
        </div>
    </div>

    <footer class="staggered-entry">
        <p id="footer-text">© 2026 Antiko Team. All Rights Reserved.</p>
        <div class="footer-social">
            <i class="fab fa-discord" title="Discord" aria-label="Discord"></i>
            <i class="fab fa-whatsapp" title="WhatsApp" aria-label="WhatsApp"></i>
            <i class="fab fa-github" title="GitHub" aria-label="GitHub"></i>
        </div>
    </footer>



    <!-- Firebase Real-time Updates -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_bxTVPpSES36UHiaKoqBGBeI54ccwr2c",
            authDomain: "antiko-cb40b.firebaseapp.com",
            projectId: "antiko-cb40b",
            storageBucket: "antiko-cb40b.firebasestorage.app",
            messagingSenderId: "548565193060",
            appId: "1:548565193060:web:8089850e62f323c052ea71"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Expose to window for script.js
        window.db = db;
        window.firebaseFirestore = { doc, onSnapshot };
        window.firebaseAuth = auth;
        window.googleProvider = googleProvider;
        window.signInWithPopup = signInWithPopup;

        // تحديث النصوص في الموقع لحظياً
        onSnapshot(doc(db, "site_content", "main"), (doc) => {
            if (doc.exists()) {
                const data = doc.data();
                if (data.logo_text) document.getElementById('main-logo-effect').innerText = data.logo_text;

                // تحديث البطاقات
                if (data.card1_title) document.getElementById('card-1-title').innerText = data.card1_title;
                if (data.card1_desc) document.getElementById('card-1-desc').innerText = data.card1_desc;

                if (data.card2_title) document.getElementById('card-2-title').innerText = data.card2_title;
                if (data.card2_desc) document.getElementById('card-2-desc').innerText = data.card2_desc;

                if (data.card3_title) document.getElementById('card-3-title').innerText = data.card3_title;
                if (data.card3_desc) document.getElementById('card-3-desc').innerText = data.card3_desc;

                if (data.card4_title) document.getElementById('card-4-title').innerText = data.card4_title;
                if (data.card4_desc) document.getElementById('card-4-desc').innerText = data.card4_desc;

                if (data.footer) document.getElementById('footer-text').innerText = data.footer;
            }
        });

        // تحديث السعر لو محتاج تظهره
        onSnapshot(doc(db, "products", "item1"), (doc) => {
            if (doc.exists()) {
                const price = doc.data().price;
                const priceElem = document.getElementById('price-item1'); // لو حبيت تضيفه في المستقبل
                if (priceElem) priceElem.innerText = price + " ج.م";
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
