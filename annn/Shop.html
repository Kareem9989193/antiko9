<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antiko Team | المتجر</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .shop-card {
            background: var(--card-bg);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 0, 51, 0.2);
            transition: 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .shop-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .shop-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .price {
            font-size: 2rem;
            font-weight: 800;
            margin: 20px 0;
            color: #fff;
        }

        .shop-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .shop-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary-glow);
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>
    <div class="overlay"></div>

    <a href="index.html" class="back-btn" title="العودة للرئيسية" aria-label="العودة للرئيسية"><i
            class="fas fa-arrow-right"></i></a>

    <header>
        <div class="logo-text staggered-entry">ANTIIKO SHOP</div>
        <div class="hero">
            <h2 class="staggered-entry">حلول برمجية متكاملة لنمو أعمالك ومشاريعك</h2>
        </div>
    </header>

    <div class="container">
        <div id="shop-grid" class="shop-grid">
            <!-- Dynamic products will be injected here -->
        </div>
    </div>

    <footer>
        <p id="footer-text">© 2026 Antiko Team. All Rights Reserved.</p>
    </footer>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_bxTVPpSES36UHiaKoqBGBeI54ccwr2c",
            authDomain: "antiko-cb40b.firebaseapp.com",
            projectId: "antiko-cb40b",
            storageBucket: "antiko-cb40b.firebasestorage.app",
            messagingSenderId: "548565193060",
            appId: "1:548565193060:web:8089850e62f323c052ea71"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        window.db = db;
        window.pageID = 'shop_page';
        window.firebaseFirestore = { doc, onSnapshot };
        window.firebaseAuth = auth;
        window.googleProvider = googleProvider;
        window.signInWithPopup = signInWithPopup;

        // Fetch Dynamic Products
        const productsRef = collection(db, "products");
        const q = query(productsRef, orderBy("createdAt", "asc"));

        onSnapshot(q, (snapshot) => {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = '';

            snapshot.forEach(doc => {
                const p = doc.data();
                const card = document.createElement('div');
                card.className = 'shop-card staggered-entry';
                card.innerHTML = `
                    <div>
                        <div class="shop-icon"><i class="${p.icon || 'fas fa-tag'}"></i></div>
                        <h3>${p.name}</h3>
                        <p>${p.description || ''}</p>
                    </div>
                    <div>
                        <div class="price">${p.price} EGP</div>
                        <a href="${p.link || '#'}" class="shop-btn">${p.button_text || 'اطلب الآن'}</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        });

        // Global Footer
        onSnapshot(doc(db, "site_content", "main"), (doc) => {
            if (doc.exists()) {
                const d = doc.data();
                if (d.footer) document.getElementById('footer-text').innerText = d.footer;
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
